{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Add other stylesheets or scripts here as needed -->
</head>
<body>
    <header>
        {% block header %}
        <div class="content"></div>
            <a href="{% url 'home_view' %}">
                <img src="https://res.cloudinary.com/drqe8p5dw/image/upload/v1697049038/Logo_Idea_250x250_qyuiyv.png" alt="Logo" class="logo">
            </a>
            <nav>
                <!-- Your navigation links here -->
            </nav>
        </div>
        {% endblock header %}
    </header>

    <main>
        {% block content %}
        <!-- Content will be overridden by child templates -->
        {% endblock content %}
    </main>

    <footer class="footer">
        
    </footer>

    <!-- Add other scripts here as needed -->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
</body>
</html>
